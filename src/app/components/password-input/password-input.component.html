<input type="{{ showPassword ? 'text' : 'password' }}" name="password" id="password" [(ngModel)]="password"
       (input)="handlePasswordChange()" autocomplete="off" placeholder="Enter password">
<div class="toggle-password-visibility" (click)="togglePasswordVisibility()">{{ showPassword ? 'Hide' : 'Show' }}</div>

<div class="validation-message" *ngIf="validationMessage">{{ validationMessage }}</div>
